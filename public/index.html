<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="javascripts/datamaps.js"></script>
<link rel="stylesheet" href="stylesheets/style.css">
<div id="container"></div>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        scope: 'usa',
        geographyConfig: {
            highlightOnHover: false,
            popupOnHover: false,
            borderWidth: 0.4,
            borderColor: '#565656',
        },

        fills: {
            	defaultFill: '#151515'
            }
    });

    var data = [

    {lat: -73.973, lon: 40.764},
    {lat: -73.973, lon: 43.764},
    {lat: -76.973, lon: 42.764},
    {lat: -83.973, lon: 40.764},
    {lat: -73.973, lon: 44.764},
    {lat: -73.973, lon: 43.764},
    {lat: -73.973, lon: 40.764},
    {lat: -73.973, lon: 41.764},
    {lat: -73.973, lon: 40.764},
    {lat: -149.96, lon: 61.176} 

    ]


		map.svg.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("r",1)
				.attr("fill", "steelblue")
				.attr("cx", function(d) {
					return map.projection([d.lat, d.lon])[0];
				})
				.attr("cy", function(d) {
					return map.projection([d.lat, d.lon])[1];
				})
				

				
				



</script>
